server:
  host: "0.0.0.0"
  http_port: 8080
  grpc_port: 9090
  read_timeout: 30s
  write_timeout: 30s
  idle_timeout: 120s

database:
  driver: "mysql"  # mysql or postgres
  mysql:
    host: "localhost"
    port: 3306
    user: "root"
    password: "password"
    dbname: "game_apps"
    charset: "utf8mb4"
    parse_time: true
    loc: "Local"
    max_open_conns: 100
    max_idle_conns: 10
    conn_max_lifetime: 3600s
  postgres:
    host: "localhost"
    port: 5432
    user: "postgres"
    password: "password"
    dbname: "game_apps"
    sslmode: "disable"
    max_open_conns: 100
    max_idle_conns: 10
    conn_max_lifetime: 3600s

redis:
  addr: "localhost:6379"
  password: ""
  db: 0
  pool_size: 100
  min_idle_conns: 10
  dial_timeout: 5s
  read_timeout: 3s
  write_timeout: 3s

jwt:
  secret: "change-me-in-production"
  expiration_hours: 24
  refresh_expiration_hours: 168  # 7 days

log:
  level: "info"  # debug, info, warn, error
  format: "json"  # json or text
  output: "stdout"  # stdout or file path
  file:
    filename: "logs/app.log"
    max_size: 100  # MB
    max_backups: 10
    max_age: 30  # days
    compress: true

monitoring:
  metrics_enabled: true
  metrics_path: "/metrics"
  health_path: "/health"
  ready_path: "/ready"

game:
  room:
    max_players: 10
    default_timeout: 300s  # 5 minutes
    cleanup_interval: 60s
  session:
    heartbeat_interval: 30s
    timeout: 120s
    max_reconnect_attempts: 3

