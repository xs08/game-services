apiVersion: apps/v1
kind: Deployment
metadata:
  name: game-apps
  labels:
    app: game-apps
spec:
  replicas: 3
  selector:
    matchLabels:
      app: game-apps
  template:
    metadata:
      labels:
        app: game-apps
    spec:
      containers:
      - name: game-apps
        image: game-apps:latest
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 9090
          name: grpc
        env:
        - name: GAME_APPS_DATABASE_DRIVER
          value: "mysql"
        - name: GAME_APPS_DATABASE_MYSQL_HOST
          valueFrom:
            configMapKeyRef:
              name: game-apps-config
              key: mysql-host
        - name: GAME_APPS_REDIS_ADDR
          valueFrom:
            configMapKeyRef:
              name: game-apps-config
              key: redis-addr
        - name: GAME_APPS_JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: game-apps-secrets
              key: jwt-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: game-apps-service
spec:
  selector:
    app: game-apps
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  - name: grpc
    port: 9090
    targetPort: 9090
  type: ClusterIP

